<div>
	<table st-table="users" class="table table-striped">
		<thead>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th>User Roles</th>
		<th>Remove</th>
		</thead>
		<tbody>
		<tr ng-repeat="user in users">
			<td>{{user.first_name}}</td>
			<td>{{user.last_name}}</td>
			<td>{{user.email}}</td>
			<td><div ng-repeat="role in user.roles">{{role.name}}</div></td>
			<td><button ng-click="userService.delete(team_id, user.id)" class = "btn btn-sm btn-danger">Delete</button></td>
		</tr>
		</tbody>
	</table>
</div>
