<div>
	<table st-table="users" class="table table-striped">
		<thead>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th>Remove</th>
		</thead>
		<tbody>
		<tr ng-repeat="user in users">
			<td>{{user.first_name}}</td>
			<td>{{user.last_name}}</td>
			<td>{{user.email}}</td>
			<td><button class = "btn btn-sm btn-danger">Delete</button></td>
		</tr>
		</tbody>
	</table>
</div>
