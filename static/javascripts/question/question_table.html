<div>
	<table st-table="questions" class="table table-striped">
		<thead>
		<th>Question</th>
		<th>Delete</th>
		</thead>
		<tbody>
		<tr ng-repeat="question in questions">
			<td><a ng-click="update(question)" style="cursor:pointer">{{question.text}}</a></td>
			<td><button ng-click="reportService.delete(question.id)" class = "btn btn-sm btn-danger">Delete</button></td>
		</tr>
		</tbody>
	</table>
</div>
